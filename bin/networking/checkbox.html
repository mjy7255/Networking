<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox Test</title>
	<script language="javascript">
		function Output(form)
		{
			var strInfo = "당신의 취미는 \n";
			if(form.check[0].checked)
				strInfo +="게임 \n";
			if(form.check[1].checked)
				strInfo +="독서 \n";
			if(form.check[2].checked)
				strInfo +="음악감상 \n";
			if(form.check[3].checked)
				strInfo +="영화감상 \n";
			if(form.check[4].checked)
				strInfo +="축구 \n";
			strInfo += "입니다. \n";
			
			alert(strInfo);
			
		}
		
		function Warn(form)
		{
			form.check[2].checked = false
			alert("do not check music");
			
		}
		
	</script>
</head>
<body>
	<form name="form">
		<input type="checkbox" name="check" value="게임">1.게임<br>
		<input type="checkbox" name="check" value="독서">2.독서<br>
		<input type="checkbox" name="check" value="음악감상" onClick="Warn(this.form)">3.음악감상<br>
		<input type="checkbox" name="check" value="영화감상">4.영화감상<br>
		<input type="checkbox" name="check" value="축구">5.축구<br>
		<input type="button" name="but" value="제출" onClick="Output(this.form)">
	</form>

</body>
</html>
