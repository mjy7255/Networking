<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript | multiplyTable</title>
  </head>
  <body>
    <script>
    function multiply(num1, num2) {
    	ans = num1*num2
    	alert("num1*num2="+ ans);
    }
    
    var first = prompt('구구단 첫번째 숫자 입력하세요', '');
    var second = prompt('구구단 두번째 숫자 입력하세요', '');
    multiply(first,second)
    
    document.write("<table border ='1'>");
	for (i = 2; i <= 9; i++) {
	
		document.write("<TD HEIGHT=30 VALIGN=MIDDLE><FONT COLOR=BLACK>"+i+"단</td>")
		
	}
	
	document.write("<tr>");
	for (j = 1; j <= 9; j++) {

		document.write("<tr>");

		for(i = 2;i<=9;i++) {
			if (i==first && j==second)
				document.write("<TD BGCOLOR=silver HEIGHT=30 VALIGN=MIDDLE><FONT size=4 COLOR=BLUE><B>" + i + "*" + j + "=" + i*j + "</td>");
			else
				document.write("<TD HEIGHT=30 VALIGN=MIDDLE><FONT COLOR=BLACK><B>" + i + "*" + j + "=" + i*j + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</tr>");
	document.write("<tr>");
	document.write("</table>");
	
    

    </script>
  </body>
</html>
