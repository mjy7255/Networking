<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<img src="image_1.jpg" border=0 width=50 height=50 hspace = 3 vspace = 5 align="bottom" name="light">
	<img src="image_2.jpg" border=0 width=50 height=50 hspace = 9 vspace = 6 align="bottom"name="ground"><br>
	<SCRIPT LANGUAGE="JavaScript">

	 document.write("총 이미지  개수  : " + document.images.length + "<BR>");
	 for(i=0 ; i<document.images.length; i++){
		 document.write("이미지  이름  : " + document.images[i].name + "<BR>");
		 document.write("이미지  URL : " + document.images[i].src + "<BR>");
		 document.write("이미지  너비 : " + document.images[i].width + "<BR>");
		 document.write("이미지  높이 : " + document.images[i].height + "<BR>");
		 document.write("이미지 외곽선 굵기 : " + document.images[i].border + "<BR>");
		 document.write("이미지  너비 여백 : " + document.images[i].hspace + "<BR>");
		 document.write("이미지  높이 여백 : " + document.images[i].vspace + "<BR>");
		 document.write("이미지  정렬상태 : " + document.images[i].align + "<BR><br>");
		 
	 }
	 

	</SCRIPT>
</body>
</html>
