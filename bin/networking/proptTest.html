<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript | prompt</title>
  </head>
  <body>
    <script>
	    var age = prompt('숫자 입력하세요', '');
	    var i = 1;
	    while(i <= age){
	        if(i%2 == 0)
	        	document.write(i+" 짝수입니다<br>");
	        else
	        	document.write(i+" 홀수입니다<br>");
	        i++;
	    }
    </script>
  </body>
</html>
