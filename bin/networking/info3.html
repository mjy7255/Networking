<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Set</title>
	<script language="javascript">
		function Output(form)
		{

			var val1;
			var val2;
			var val3;
			var val4;
			
			val1 = form.id.value;
			val2 = form.password.value;
			val3 = form.reg[0].value & form.reg[1].value;
			val4 = form.sex[0].checked | form.sex[1].checked;
			
			if (val1 !=""){
				if(val2 != ""){
					if(val3){
						if(val4){
							
						}else{
							alert("성별을 체크하세요");
						}
						
					}else{
						alert("주민번호를 입력하세요");
						form.reg[0].focus();
					}
					
					val2 =1
				}else{
					alert("비밀번호를 입력하세요");
					form.password.focus();
				}
				
				
				val1 = 1				
			}else{
				alert("이름을 입력하세요");
				form.id.focus();
			}
					
			
		}
		
		
	</script>
</head>
<body>
	<form name="form">
		<table border='1'>
			<tr>
				<td>
					아이디
				</td>
				<td>
					<input type="text" name="id" size="20">
				</td>
			</tr>
			<tr>
				<td>
					비밀번호
				</td>
				<td>
					<input type="password" name="password" size="20">
				</td>
			</tr>
			<tr>
				<td>
					이름
				</td>
				<td>
					<input type="text" name="name" size="20">
				</td>
			</tr>
			<tr>
				<td>
					주민등록번호
				</td>
				<td>
					<input type="number" name="reg" >-<input type="number" name="reg"><br>
			
				</td>
			</tr>
			<tr>
				<td>
					전화번호
				</td>
				<td>
					<input type="number" name="tel" value=02 >-<input type="number" name="tel">-<input type="number" name="tel"><br>
			
				</td>
			</tr>
			<tr>
				<td>
					직업
				</td>
				<td>
					<select name="job" size="7" >
						<option value="학생">학생
						<option value="선생님">선생님
						<option value="경찰">경찰
						<option value="소방관">소방관
						<option value="은행원">은행원
						<option value="프로그래머">프로그래머
						<option value="무직">무직
					</select>
					
				</td>
			</tr>
			<tr>
				<td>
					성별
				</td>
				<td>
					<input type="radio" name="sex" value="man">남자
					<input type="radio" name="sex" value="woman">여자<br>
	
				</td>
			</tr>
			<tr>
				<td>
					취미
				</td>
				<td>
					<input type="checkbox" name="hobby" value="게임">게임<br>
					<input type="checkbox" name="hobby" value="독서">독서<br>
					<input type="checkbox" name="hobby" value="음악감상">음악감상<br>
					<input type="checkbox" name="hobby" value="영화감상">영화감상<br>
					<input type="checkbox" name="hobby" value="축구">축구<br>
					
				</td>
			</tr>
			<tr>
				<td>
					자기소개하는 글
				</td>
				<td>
					<textarea name="introduction" rows="20" cols="40"></textarea><br>
				</td>
			</tr>	
			<tr>
				<td>
					<input type="button" name="but" value="제출" onClick="Output(this.form)">
					<input type="button" name="but2" value="취소" onClick="Output(this.form)">
				</td>
			</tr>
			
		</table>
		
	</form>

</body>
</html>
