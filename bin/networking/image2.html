<script type="text/javascript">
	function imageChange(path){
		document.image_2.src=path;
	}
</script>
<body>
	<div id=imgover>
		<img src="image_2.jpg" border=0 width=50 height=50 onmouseover=imageChange("image_1.jpg") onmouseout=imageChange("image_2.jpg") name="image_2">	
	</div>
