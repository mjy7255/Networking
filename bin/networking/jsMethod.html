<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS | Method</title>
</head>
<body>
<SCRIPT LANGUAGE="JavaScript">

    Language = new Array("HTML", "JavaScript", "JSP", "ASP");
    
    document.write("<b> sort() 메소드 </b><br>");
    Language.sort();
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");
    
    document.write("<br><br><b> reverse() 메소드 </b><br>");
    Language.reverse();
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");
    
    document.write("<br><br><b> join() 메소드 </b><br>");
    var Language2 = Language.join(' : ');
    document.write( Language2 );
    
    document.write("<br><br><b> concat() 메소드 </b><br>");
    var Language3 = Language.concat("c","c++","Java");
    var Language5 = Language3.join(', ');
    document.write(Language5);
    
    document.write("<br><br><b> slice() 메소드 </b><br>");
    var Language4 = Language3.slice(1,5);
    for(i = 0; i < Language4.length; i++)
        document.write(Language4[i] + " ");
    
	
    Language = new Array("HTML", "JavaScript", "JSP", "ASP");
    
    document.write("<br><br><b> 처음데이터</b><br>");
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");
    
    Language.pop();
    document.write("<br><br><b>마지막 데이터 삭제</b><br>");
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");
             
    Language.push('JAVA');
    document.write("<br><br><b>마지막 데이터 삽입</b><br>");
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");    
    Language.shift();
    document.write("<br><br><b>마지막 데이터 삭제</b><br>");
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");  
    Language.unshift('C++');
    document.write("<br><br><b>처음 데이터 삽입</b><br>");
    for(i = 0; i < Language.length; i++)
             document.write(Language[i] + " ");

</SCRIPT>
</body>
</html>
